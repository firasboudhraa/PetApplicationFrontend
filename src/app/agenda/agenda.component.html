<div class="container mt-5">
  <h3 class="text-center text-primary mb-4">🗓️ Medical Care Schedule</h3>

  <div class="mb-4">
    <label for="carnetSelect" class="form-label">Select a medical record:</label>
    <select id="carnetSelect" class="form-select" [(ngModel)]="selectedCarnetId" (change)="onCarnetSelected()">
      <option [ngValue]="null" disabled>-- Choose a record --</option>
      <option *ngFor="let carnet of carnets" [ngValue]="carnet.id">
        {{ carnet.name }}
      </option>
    </select>
  </div>

  <div class="calendar-container">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
  <button type="button" (click)="retour()" class="btn btn-primary">Back</button>
</div>
