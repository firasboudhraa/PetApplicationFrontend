<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_2.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end">
        <div class="pb-5 col-md-9">
          <p class="breadcrumbs mb-2">
            <span class="mr-2"><a routerLink="/">Home <i class="fas fa-chevron-right"></i></a></span>
            <span class="mr-2"><a routerLink="/eventback">Events <i class="fas fa-chevron-right"></i></a></span>
            <span>Update Event</span>
          </p>
          <h1 class="mb-0 bread">Update Event</h1>
        </div>
      </div>
    </div>
  </section>
  
  <section class="ftco-section bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Update Event</h3>
              
              <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                <div *ngIf="errorMessage" class="alert alert-danger mb-4">
                  {{ errorMessage }}
                </div>
  
                <div class="mb-3">
                  <label for="nameEvent" class="form-label">Event Name</label>
                  <input type="text" class="form-control" id="nameEvent" formControlName="nameEvent">
                  <div *ngIf="eventForm.get('nameEvent')?.invalid && (eventForm.get('nameEvent')?.dirty || eventForm.get('nameEvent')?.touched)"
                       class="text-danger">
                    <small *ngIf="eventForm.get('nameEvent')?.errors?.['required']">Event name is required</small>
                    <small *ngIf="eventForm.get('nameEvent')?.errors?.['minlength']">Minimum 3 characters required</small>
                  </div>
                </div>
  
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
                  <div *ngIf="eventForm.get('description')?.invalid && (eventForm.get('description')?.dirty || eventForm.get('description')?.touched)"
                       class="text-danger">
                    <small *ngIf="eventForm.get('description')?.errors?.['required']">Description is required</small>
                    <small *ngIf="eventForm.get('description')?.errors?.['minlength']">Minimum 10 characters required</small>
                  </div>
                </div>
  
                <div class="mb-3">
                  <label for="dateEvent" class="form-label">Event Date & Time</label>
                  <input type="datetime-local" class="form-control" id="dateEvent" formControlName="dateEvent">
                  <div *ngIf="eventForm.get('dateEvent')?.invalid && (eventForm.get('dateEvent')?.dirty || eventForm.get('dateEvent')?.touched)"
                       class="text-danger">
                    <small *ngIf="eventForm.get('dateEvent')?.errors?.['required']">Event date is required</small>
                  </div>
                </div>
  
                <div class="mb-3">
                  <label for="location" class="form-label">Location</label>
                  <input type="text" class="form-control" id="location" formControlName="location">
                  <div *ngIf="eventForm.get('location')?.invalid && (eventForm.get('location')?.dirty || eventForm.get('location')?.touched)"
                       class="text-danger">
                    <small *ngIf="eventForm.get('location')?.errors?.['required']">Location is required</small>
                  </div>
                </div>
  
                <div class="mb-4">
                  <label for="goalAmount" class="form-label">Goal Amount ($)</label>
                  <input type="number" class="form-control" id="goalAmount" formControlName="goalAmount" min="1" step="0.01">
                  <div *ngIf="eventForm.get('goalAmount')?.invalid && (eventForm.get('goalAmount')?.dirty || eventForm.get('goalAmount')?.touched)"
                       class="text-danger">
                    <small *ngIf="eventForm.get('goalAmount')?.errors?.['required']">Goal amount is required</small>
                    <small *ngIf="eventForm.get('goalAmount')?.errors?.['min']">Minimum amount is $1</small>
                  </div>
                </div>
  
                <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
                    <i class="fas fa-times mr-2"></i>Cancel
                  </button>
                  <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid || isSubmitting">
                    <i class="fas fa-save mr-2"></i>
                    <span *ngIf="!isSubmitting">Update Event</span>
                    <span *ngIf="isSubmitting">Updating...</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
