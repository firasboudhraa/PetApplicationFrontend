<div class="container" style="padding: 2rem;">
    <p class="title" style="font-size: 1.5rem; font-weight: bold;">Users Management</p>

    <div class="filters" style="margin: 1rem 0;">
        <label for="roleFilter" style="margin-right: 0.5rem;">Filter by Role:</label>
        <select id="roleFilter" class="form-control" style="width: 200px; display: inline-block;"
                [(ngModel)]="selectedRole" (change)="filterUsers()">
                <option value="all">All</option>
                <option value="admin">Admin</option>
                <option value="pet_owner">Pet Owner</option>
                <option value="veterinarian">Veterinarian</option>
                <option value="service_provider">Service Provider</option>
                

        </select>
    </div>

    <table class="table" style="width: 100%; border-collapse: collapse;">
        <thead style="background-color: #f8f9fa; text-align: left;">
            <tr>
                <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">ID</th>
                <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">Name</th>
                <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">Email</th>
                <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">Roles</th>
                <th style="padding: 10px; border-bottom: 2px solid #dee2e6;">Actions</th>
            </tr>
            <div *ngIf="noUsersForRole" style="margin-top: 1rem; color: #856404; background-color: #fff3cd; padding: 0.75rem; border: 1px solid #ffeeba; border-radius: 0.25rem;">
                No users found for the selected role.
              </div>
              
        </thead>
        <tbody style="font-size: 0.9em;">
            <tr *ngFor="let user of filteredUsers">
                <td style="padding: 10px;">{{user.id}}</td>
                <td style="padding: 10px;">{{user.firstName}} {{user.lastName}}</td>
                <td style="padding: 10px;">{{user.email}}</td>
                <td style="padding: 10px;">
                    <span *ngFor="let role of user.roles" class="badge" 
                          style="margin-right: 5px; background-color: #6c757d; color: white;">
                        {{role.name}}
                    </span>
                </td>
                <td style="padding: 10px;">
                    <button class="btn btn-primary" style="margin-right: 5px;">Update</button>
                    <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div style="margin-top: 2rem;">
        <button class="btn btn-success">Create New User</button>
    </div>
</div>
