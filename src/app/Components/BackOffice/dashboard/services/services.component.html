<div class="page-center">
  <!-- Title section -->
  <h1 class="title">
    <i class="fa fa-home"></i> > Services
  </h1>

  <!-- Action Buttons -->
  <div class="button-group" style="margin-bottom: 20px;">
    <button class="mr-5 btn btn-primary" [routerLink]="['/dashboard/ajout-service']">Add Service</button>
    <button class="btn btn-map-view" [routerLink]="['/dashboard/map-view']">
      <i class="fa fa-map-marker"></i> View All Services on Map
    </button>
  </div>

  <!-- Services Table -->
  <div class="services-container">
    <table class="services-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Duration</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services.slice((currentPage - 1) * pageSize, currentPage * pageSize)">
          <td><i class="fa fa-paw"></i> {{ service.name }}</td>
          <td>{{ service.price }} TND</td>
          <td>{{ service.durationInMinutes }} min</td>
          <td>
            <span *ngIf="service.address">
              <i class="fa fa-map-marker"></i> {{ service.address }}
            </span>
            <span *ngIf="!service.address">-</span>
          </td>
          <td>
            <button *ngIf="service.address" class="btn-map" (click)="serviceClicked(service)">
              <i class="fa fa-map-marker"></i>
            </button>
            <button class="btn btn-warning" [routerLink]="['/dashboard/update-service', service.idService]">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger rounded" (click)="deleteService(service.idService)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Pagination -->
<div class="pagination">
  <button
    *ngFor="let page of getPagesArray()"
    class="pagination-button"
    [ngClass]="{ 'active': currentPage === page }"
    (click)="onPageChange(page)">
    {{ page }}
  </button>
</div>

<!-- Charts Section -->
<div class="charts-section" style="margin-top: 40px;">
  <div class="chart-container" style="margin-bottom: 40px;">
    <canvas baseChart
            [data]="servicesCountChartData"
            [options]="servicesCountChartOptions"
            [type]="'doughnut'"> <!-- Explicitly set to 'doughnut' -->
    </canvas>
  </div>
  <div class="chart-container">
    <canvas baseChart
            [data]="servicesPerDayChartData"
            [options]="servicesPerDayChartOptions"
            [type]="'bar'"> <!-- Explicitly set to 'bar' -->
    </canvas>
  </div>
    <!-- Most Booked Services Chart -->
    <div class="chart-container">
      <canvas baseChart
              [data]="mostBookedServicesChartData"
              [options]="mostBookedServicesChartOptions"
              [type]="'bar'"> <!-- Explicitly set to 'bar' for a bar chart -->
      </canvas>
    </div>
</div>
