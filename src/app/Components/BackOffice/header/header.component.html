<div class="main-header">
  <div class="main-header-logo">
    <!-- Logo Header -->
    <div class="logo-header" data-background-color="dark">
      <a routerLink="/home" class="logo">
        <img
          src="assets/img/kaiadmin/logo_light.svg"
          alt="navbar brand"
          class="navbar-brand"
          height="20"
        />
      </a>
      <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
          <i class="gg-menu-right"></i>
        </button>
        <button class="btn btn-toggle sidenav-toggler">
          <i class="gg-menu-left"></i>
        </button>
      </div>
      <button class="topbar-toggler more">
        <i class="gg-more-vertical-alt"></i>
      </button>
    </div>
    <!-- End Logo Header -->
  </div>
  <!-- Navbar Header -->
  <nav
    class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
  >
    <div class="container-fluid">
      <nav
        class="navbar navbar-header-left navbar-expand-lg navbar-form nav-search p-0 d-none d-lg-flex"
      >
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="submit" class="btn btn-search pe-1">
              <i class="fa fa-search search-icon"></i>
            </button>
          </div>
          <input type="text" placeholder="Search ..." class="form-control" />
        </div>
      </nav>

      <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
        <li class="nav-item topbar-icon dropdown hidden-caret d-flex d-lg-none">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
            aria-haspopup="true"
          >
            <i class="fa fa-search"></i>
          </a>
          <ul class="dropdown-menu dropdown-search animated fadeIn">
            <form class="navbar-left navbar-form nav-search">
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Search ..."
                  class="form-control"
                />
              </div>
            </form>
          </ul>
        </li>
        <li class="nav-item topbar-icon dropdown hidden-caret">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="messageDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa fa-envelope"></i>
          </a>
          <ul
            class="dropdown-menu messages-notif-box animated fadeIn"
            aria-labelledby="messageDropdown"
          ></ul>
        </li>
        <li class="nav-item topbar-icon dropdown hidden-caret">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="notifDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa fa-bell"></i>
            <!-- Display the number of notifications dynamically -->
            <span class="notification">{{ unreadCount }}</span>
          </a>
          <ul
            class="dropdown-menu notif-box animated fadeIn"
            aria-labelledby="notifDropdown"
          >
            <li>
              <div class="dropdown-title">
                You have {{ unreadCount }} new notifications
              </div>
            </li>
            <li>
              <div class="notif-scroll">
                <ul class="list-group">
                  <li
                    *ngFor="let notif of notifications"
                    class="list-group-item"
                    [ngClass]="{ 'notif-recent': isRecent(notif) }"
                  >
                    <div class="notif-item d-flex flex-column">
                      <div>
                        <i
                          class="fa"
                          [ngClass]="getNotificationIcon(notif.type)"
                        ></i>
                        {{ notif.message }}
                      </div>
                      <small class="notif-time text-muted mt-1">{{
                        notif.createdAt | date : "MMMM dd, yyyy h:mm a"
                      }}</small>
                    </div>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a class="see-all" href="javascript:void(0);">
                See all notifications
                <i class="fa fa-angle-right"></i>
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item topbar-icon dropdown hidden-caret">
          <a
            class="nav-link"
            data-bs-toggle="dropdown"
            href="#"
            aria-expanded="false"
          >
            <i class="fas fa-layer-group"></i>
          </a>
        </li>

        <li class="nav-item topbar-user dropdown hidden-caret">
          <a
            class="dropdown-toggle profile-pic"
            data-bs-toggle="dropdown"
            href="#"
            aria-expanded="false"
          >
            <div class="avatar-sm">
              <img [src]="profileImageUrl || 'assets/images/avatar.png'" alt="User" class="user-avatar avatar-img rounded-circle" />
            </div>
            <span class="profile-username">
              <span class="op-7">Hi,</span>
              <span class="fw-bold">{{ user?.firstName }} </span>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->
</div>
