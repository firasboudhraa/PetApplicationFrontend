<div *ngIf="!isLoading && !errorMessage">
  <div class="profile-details">
    <h1 class="welcome-heading">Welcome, {{ user.firstName }}!</h1>
    
    <div class="user-pic">
      <img
        [src]="getProfilePictureUrl()"
        alt="Profile Image"
        (error)="handleImageError($event)" />
    </div>
    
    <div class="user-info">
      <p><strong>First Name:</strong> {{ user.firstName }}</p>
      <p><strong>First Name:</strong> {{ user.firstName }}</p>

      <p><strong>Last Name:</strong> {{ user.lastName }}</p>
      <p><strong>Your Role is:</strong> {{ getRolesAsString() }}</p>
      <p *ngIf="user.bio && user.bio.trim() !== ''"><strong>Your bio is:</strong> {{ user.bio }}</p>
    </div>
    
    <div class="profile-actions">
      <button type="button" class="btn btn-primary" (click)="editProfile()">
        <i class="fa fa-pencil me-2"></i>
        Edit Profile
      </button>
    
      <button class="btn btn-danger" (click)="supp(user.id)">
        <i class="fa fa-user-times me-2"></i> Disable Account
      </button>
    
      <button class="btn btn-secondary" (click)="logout()">
        <i class="fa fa-sign-out me-2"></i> Logout
      </button>
    
      <button class="btn" style="background-color: #c7a880; color: white;" (click)="user_pref()">
        üêæ Adoption
      </button>
    </div>

    <!-- At the end of your profile HTML -->
<app-user-profile-modal
*ngIf="isAdoptionModalVisible"
[isVisible]="isAdoptionModalVisible"
[userId]="user.id" 
(closeModal)="isAdoptionModalVisible = false">
</app-user-profile-modal>

    

</div>
