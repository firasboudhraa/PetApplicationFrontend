<!-- user-profile.component.html -->
<div class="user-profile">
    <div *ngIf="isLoading" class="loading-spinner">
        <p>Loading profile...</p>
    </div>

    <div *ngIf="!isLoading && errorMessage" class="alert alert-warning">
        {{ errorMessage }}
    </div>

    <div *ngIf="!isLoading">
        <h1>User Profile</h1>
        <div class="profile-details">
            <img [src]="user.profilePictureUrl || 'assets/default-profile.png'" 
                 alt="User Picture" 
                 class="user-pic">
            
            <div class="user-info">
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p *ngIf="user.firstName"><strong>First Name:</strong> {{ user.firstName }}</p>
                <p *ngIf="user.lastName"><strong>Last Name:</strong> {{ user.lastName }}</p>
                <p><strong>Roles:</strong> {{ getRolesAsString() }}</p>
            </div>
        </div>
        
        <div class="profile-actions">
            <button class="btn btn-primary me-2">Edit Profile</button>
            <button class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
    </div>
</div>
