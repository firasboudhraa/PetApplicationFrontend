<div class="password-reset-container">
    <h2>Reset Password</h2>
  
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          required
        />
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error">
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['pattern']">Invalid email format</div>
        </div>
      </div>
  
      <button type="submit" [disabled]="isLoading || forgotPasswordForm.invalid">
        {{ isLoading ? 'Sending...' : 'Reset Password' }}
      </button>
  
      <div *ngIf="error" class="error">{{ error }}</div>
      <div *ngIf="message" class="success">{{ message }}</div>
    </form>
  </div>
