<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_2.jpg'); background-attachment: fixed;" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end">
        <div class="pb-5 col-md-9">
          <p class="breadcrumbs mb-2">
            <span class="mr-2"><a routerLink="/">Home <i class="ion-ios-arrow-forward"></i></a></span> 
            <span>Events <i class="ion-ios-arrow-forward"></i></span>
          </p>
          <h1 class="mb-0 bread">Events</h1>
        </div>
      </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container">
        <!-- Nouvelle disposition avec titre centré et bouton à droite -->
        <div class="row align-items-center pb-5 mb-3">
            <!-- Titre centré prenant toute la largeur -->
            <div class="col-12 text-center position-relative">
                <h2 class="heading-section ftco-animate mb-4">Trending Events 🔥</h2>
                
                <!-- Bouton positionné absolument à droite -->
                <div class="add-event-btn-container">
                    <button class="btn btn-primary" [routerLink]="['/add-event']">
                         Add New Event
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div *ngFor="let event of events" class="col-md-4 d-flex align-items-stretch">
                <div class="block-7 event-card">
                    <div class="img" style="background-image: url('assets/images/pricing-1.jpg');"></div>
                    <div class="text-center p-4">
                        <h2 class="event-title">{{ event.nameEvent }}</h2>
                        <p class="event-date">{{ event.dateEvent | date: 'dd/MM/yyyy HH:mm' }}</p>
                        <p class="event-description">{{ event.description }}</p>
                        <p class="event-location"><strong>Lieu :</strong> {{ event.location }}</p>

                        <button class="btn btn-info mt-3" [routerLink]="['/event-detail', event.idEvent]">
                            🔍 View Details
                        </button>
                        <button class="btn btn-success mt-3" [routerLink]="['/add-donation', event.idEvent]">
                            💖 Donate Now
                        </button>                               
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
