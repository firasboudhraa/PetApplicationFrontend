<div class="card leaderboard-card shadow-sm mb-4">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">
      <i class="fas fa-trophy mr-2"></i>Donor Leaderboard
    </h5>
  </div>
  <div class="card-body">
    <div *ngIf="isLoading" class="text-center py-3">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p class="mt-2">Loading the leaderboard...</p>
    </div>

    <div *ngIf="!isLoading && topDonors.length === 0" class="alert alert-info">
      No donors to display at the moment.
    </div>

    <div *ngFor="let donor of topDonors; let i = index" class="donor-item">
      <div class="donor-rank">{{i + 1}}</div>
      <div class="donor-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="donor-info">
        <h6 class="donor-name">{{donor.user.name}}</h6>
        <div class="donor-amount">{{donor.total | number:'1.2-2'}} DT</div>
      </div>
      <div class="donor-badge" *ngIf="i < 3">
        <i class="fas fa-crown" [ngClass]="{
          'gold': i === 0,
          'silver': i === 1,
          'bronze': i === 2
        }"></i>
      </div>
    </div>
  </div>
</div>
