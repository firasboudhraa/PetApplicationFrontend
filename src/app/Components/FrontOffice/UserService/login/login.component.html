<form class="card p-4 shadow-lg mx-auto text-center" style="max-width: 400px; border-radius: 15px; border: none;" [formGroup]="loginForm" (ngSubmit)="save()">
  <!-- Image inside the card -->
  <img src="https://hips.hearstapps.com/hmg-prod/images/woman-with-dog-outside-1558449251.jpg" 
       alt="Contact Us" class="img-fluid mb-3" 
       style="width: 100%; border-radius: 15px 15px 0 0; object-fit: cover; height: 180px;">
  
  <h3 class="text-center mb-4" style="color: #36c864;">
      Login <span class="flaticon-pawprint-1" style="font-size: 2.5rem; color: #36c864;"></span> 
  </h3>

  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
      <div *ngIf="loginForm.controls['name'].invalid && loginForm.controls['name'].touched" class="alert alert-danger">
          <p *ngIf="loginForm.controls['name'].hasError('required')">Name is required</p>
          <p *ngIf="loginForm.controls['name'].hasError('minlength')">Name must be 8 characters</p>
      </div>
  </div>

  <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" placeholder="Enter your email" formControlName="email">
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="alert alert-danger">
          <p *ngIf="loginForm.controls['email'].hasError('required')">Email is required</p>
          <p *ngIf="loginForm.controls['email'].hasError('email')">Email must be valid</p>
      </div>
  </div>

  <a href="#" class="link">Forgot Password?</a>
  <a href="#" class="link">Create an account</a>

  <button class="btn btn-primary mt-3" type="submit" [disabled]="loginForm.invalid">
      Login
  </button>
</form>
