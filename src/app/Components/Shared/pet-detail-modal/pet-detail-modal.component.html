<div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="isVisible">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{pet.name}} Info</h5>
          <button type="button" class="close" (click)="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
             <div class="pet-card"  >

                  
                  <img  class="block-20 rounded " [src]="getImageUrl(pet.imagePath) " > 
                  
                    <div class="text p-4 w-100 mx-auto">
                        <h3 class="">{{ pet.name }} 
                            <span class="badge bg-primary">{{ pet.species }}</span>
                        </h3>           
                          <div class="info-container">
                            <div >Color: {{pet.color}} </div>
                            <div >Age: {{pet.age}} </div>
                              <a href="#" class="meta-chat" [ngStyle]="{'color': pet.sex === 'Male' ? 'blue' : '#D455F3'}">
                                <span class="fa fa-venus-mars"></span> {{ pet.sex }}
                              </a>
                            </div>
                    </div>
            </div>
        <div class="modal-footer">
          <button class="btn btn-danger" (click)="removePet(pet.id)" >Remove Pet</button>
        </div>
      </div>
    </div>
  </div>
