<div class="modal fade show d-block " id="custom-modal" tabindex="-1" role="dialog" *ngIf="isVisible">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between align-items-center">
          <h5 class="modal-title mb-0">{{ pet.name }} Info</h5>
          <div class="d-flex align-items-center gap-3">
            <span class="edit-action" (click)="openEditModal()" title="Edit">
              <i class="fa fa-pencil-alt me-1"></i> Edit
            </span>
            
            <i class="fa fa-times cursor-pointer  fs-5" (click)="closeModal();" title="Close"></i>
          </div>
        </div>
        <div class="modal-body">
             <div class="pet-card"  >

                  
                  <img  class="block-20 rounded " [src]="getImageUrl(pet.imagePath) " > 
                  <div class="adoption-badge">üêæ For Adoption</div>
                    <div class="text p-4 w-100 mx-auto">
                        <h3 class=""><strong>{{ pet.name }} </strong> 
                            <span class="badge bg-primary">{{ pet.species }}</span>
                        </h3>           
                            <div class="info-container">
                              <div > <strong>Color: </strong> {{pet.color}} </div>
                              <div > <strong>Age:</strong>  {{pet.age}} </div>
                                <a href="#" class="meta-chat" [ngStyle]="{'color': pet.sex === 'Male' ? 'blue' : '#D455F3'}">
                                  <span class="fa fa-venus-mars"></span> {{ pet.sex }}
                                </a>
                            </div>
                            <div class="mt-5">
                              <p>Description : {{pet.description}}</p>
                          </div>
                          <div>
                            <div class="d-flex justify-content-between align-items-center mt-4">
                              <p class="mb-0">Location: {{humanReadableLocation}}</p>
                              <button class="btn btn-sm simple-map-btn" (click)="openMap()">
                                <i class="fa fa-map-marker me-1" style="color: red;"></i> View on Map
                              </button>
                            </div>
                             <div id="map" style="height: 250px;" *ngIf="mapOpened"></div>
                          </div>
                    </div>
            </div>
        <div class="modal-footer">
          <button class="btn btn-danger" (click)="showConfirmButton()" *ngIf="!confirmationShowed" >Remove Pet</button>
        </div>
        <div class="confirmation-container" *ngIf="confirmationShowed">
          <p>Are you sure ? </p>
          <button class="btn btn-secondary" (click)="hideConfirmButton()" >Cancel</button>
          <button class="btn btn-danger" (click)="removePet(pet.id)" >Confirm Remove</button>
          
        </div>
      </div>
    </div>
  </div>
