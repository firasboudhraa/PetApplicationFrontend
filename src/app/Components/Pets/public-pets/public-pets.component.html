<section class="ftco-section" >
  <div class="container ">
    <div>
      <label for="speciesFilter" class="me-2">Filter by Species:</label>
      <select id="speciesFilter" class="form-select d-inline-block w-auto" [(ngModel)]="selectedSpecies" (change)="filterPets()">
        <option value="">All</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="bird">Bird</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="card-container">
      <ng-container  *ngFor="let pet of pets">
        <div >
          <app-public-pet-card [pet]="pet" (click)="openDetailModal(pet)"></app-public-pet-card>
                </div>
            </ng-container>
        </div>        


      <!--Pagination -->  
      <div class="row mt-5">
        <div class="col text-center">
          <div class="block-27">
            <ul>
              <li>
                <a href="#" (click)="$event.preventDefault(); changePage(currentPage - 1)">&lt;</a>
              </li>
              <li *ngFor="let page of getIndexArray(totalPages); let i = index" [class.active]="i + 1 === currentPage">
                <a href="#" (click)="$event.preventDefault(); changePage(i + 1)">{{ i + 1 }}</a>
              </li>
              <li>
                <a href="#" (click)="$event.preventDefault(); changePage(currentPage + 1)">&gt;</a>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modals -->



<app-public-pet-detail-modal
[isVisible]="showDetail"
(close)="closeDetailModal()"
[pet]="selectedPet"
[userId]="userId"
>
</app-public-pet-detail-modal>
