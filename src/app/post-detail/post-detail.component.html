<div *ngIf="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p><strong>Post√© par :</strong> {{ authorName }}</p>
  
    <h3>Commentaires</h3>
    <div *ngFor="let comment of comments" class="post-comment">
      <p><strong>{{ commentAuthors.get(comment.userId) || 'Utilisateur inconnu' }} :</strong> {{ comment.content }}</p>
    </div>
  </div>
